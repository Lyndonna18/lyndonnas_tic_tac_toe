<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!-- <script src="app.js" async defer></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe Game</h1>
    <p>Press a square to start with an "X" Player 1!</p>
    <div id="board">
        <div class="box" id="sq1"></div>
        <div class="box" id="sq2"></div>
        <div class="box" id="sq3"></div>
        <div class="box" id="sq4"></div>
        <div class="box" id="sq5"></div>
        <div class="box" id="sq6"></div>
        <div class="box" id="sq7"></div>
        <div class="box" id="sq8"></div>
        <div class="box" id="sq9"></div>
    </div>
</body>
<footer>
    <div class="footer">
        <button id="resetButton">Reset Game</button>
    </div>
    <table class="center">
        <tr class="footer">
            <th id="playerOneTitle">Player 1</th>
            <th id="playerTwoTitle"> Player 2</th>
        </tr>
        <tr class="footer">
            <td id="playerOne">X</td>
            <td id="playerTwo">X</td>
        </tr>
    </table>
</footer>

</html>
<script src="app.js" async defer></script>
